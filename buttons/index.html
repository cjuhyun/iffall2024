<body>
    
    <main>

        <h1>Button Styling — Julie Cho</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>


        
        <div class="button_container">
            <a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><span><img src="img/tesla.jpg" height=100px alt="Tesla logo"></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.pastariadeliwine.com/" target="_blank" id="btn_pastaria"><span>pastaria</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>The New Yorker</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.explodingkittens.com/" target="_blank" id="btn_explodingkittens"><span>Exploding kittens</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.thecolorrun.com/" target="_blank" id="btn_thecolorrun"><span>The color run</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span><img src="img/instalogo1.jpg" height=100px alt="Insta logo"></span></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_f"><span>f</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.nike.com/" target="_blank" id="btn_nike">
                <img src="img/nike_PNG8.png" alt="nike_swoosh" class="swoosh">
                <span class="nike-text">Nike</span>
            </a>
        </div>
